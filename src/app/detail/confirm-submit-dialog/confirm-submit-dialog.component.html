<h1 class="mat-h1">Thank you for your feedback</h1>
<p class="mat-typography">We received following data</p>
<dl class="mat-typography">
    <dt>Your name</dt>
    <dd>{{data.name}}</dd>

    <dt>eMail</dt>
    <dd>{{data.email}}</dd>

    <dt>Message</dt>
    <dd>{{data.message}}</dd>
</dl>
<button [mat-dialog-close] mat-button color="primary">Ok</button>
