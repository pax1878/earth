<mat-form-field>
  <mat-icon matPrefix>search</mat-icon>
  <mat-label>Search</mat-label>
  <input matInput (keyup)="applyFilter($event.target.value)">
</mat-form-field>
<table mat-table matSort [dataSource]="dataSource">

  <ng-container matColumnDef="flag">
    <th mat-header-cell *matHeaderCellDef> Flag </th>
    <td mat-cell *matCellDef="let country" class="flag"> <img [src]="country.flag" /> </td>
  </ng-container>

  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
    <td mat-cell *matCellDef="let country" class="name"> {{country.name}} <span>({{country.nativeName}})</span> </td>
  </ng-container>

  <ng-container matColumnDef="population">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Population </th>
    <td mat-cell *matCellDef="let country"> {{country.population | number}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="columns"></tr>

  <tr mat-row *matRowDef="let row; columns: columns" (click)="onRowClick(row)"></tr>
</table>
